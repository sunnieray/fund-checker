<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Fund Checker</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="logo">Fund Checker</h1>
      </header>
      <main class="main">
        <section class="data-entry">
          <form class="budget-entry">
            <input
              type="text"
              placeholder="Enter Your Budget"
              id="budgetAmount"
            />
            <button id="calculate">Calculate</button>
          </form>
          <form class="expense-entry">
            <input
              type="text"
              placeholder="Enter Your Expense"
              id="expenseType"
            />
            <input
              type="text"
              placeholder="Enter Your Expense Amount"
              id="expenseAmount"
            />
            <button id="addExpense">Add Expense</button>
          </form>
        </section>
        <section class="data-display">
          <div class="budget-display">
            <h3>Budget</h3>
            <icon class="fa fa-money"></icon>
            <h3 id="budgetValue">budget value</h3>
          </div>
          <div class="balance-display">
            <h3>Balance</h3>
            <icon class="fa fa-usd"></icon>
            <h3 id="balanceValue">balance value</h3>
          </div>
        </section>
        <section class="summary">
          <div class="summary-headings">
            <h4>Expense Title</h4>
            <h4>Expense Value</h4>
          </div>
          <div class="expense-info">
            <ul class="expenseCollection"></ul>
          </div>
        </section>
      </main>
      <footer class="footer">
        <small>&copy 2019</small>
      </footer>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
